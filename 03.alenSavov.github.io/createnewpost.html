<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SoftUni Blog</title>
	<link rel="stylesheet" type="text/css" href="styles/style.css">
	<script src="scripts/jquery-1.10.2.js"></script>
	<script src="scripts/bootstrap.js"></script>
</head>
<body>
	<header>
		<div class="navbar navbar-default navbar-fixed-top text-uppercase">
			<div class="container">
				<div class="navbar-header">
					<a href="index.html" class="navbar-brand">SoftUni Blog</a>
					
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
				</div>
				<div class="navbar-collapse collapse">
					<ul class="nav navbar-nav navbar-right">
						<li><a href="#">Welcome(User)</a></li>
						<li><a href="#">New Post</a></li>
						<li><a href="#">Logout</a></li>
					</ul>
				</div>
			</div>
		</div>
	</header>
	<main>
		<div class="container body-content span=8 offset=2">
			<form class="form-horizontal">
				<fileset>
					<lenged>New Post</lenged>

					<div class="form-group">
						<label class="col-sm-4 control-label">Post Title</label>

						<div class="col-sm-4">
							<input type="text" class="form-control" id="postTitle" placeholder="Post Title">
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-4 control-label">Post Autor</label>

						<div class="col-sm-4">
							<input type="text" class="form-control" id="postAutor" placeholder="Autor">
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-4 control-label"></label>

						<div class="col-sm-6">
							<textarea class="form-control" id="postControl" rows="5"></textarea>
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-4 col-sm-offset-4">
							<button type="reset" class="btn btn-default">Cansel</button>
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
					</div>
				</fileset>
			</form>
		</div>
	</main>
	<footer>
		<div class="container modal-footer">
			<p>&copy;2016 - Software University Foundation</p>
		</div>
	</footer>
</body>
</html>
